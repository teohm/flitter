{% extends "layout.html" %}
{% block body %}
    <h2>Welcome to join our community!</h2>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form action="" method=post>
        <dl>
            <dt>Username:
            <dd><input type=text name=username>
            <dt>Password:
            <dd><input type=password name=password>
            <dd><input type=submit value="Create my account">
        </dl>
    </form>
{% endblock %}
